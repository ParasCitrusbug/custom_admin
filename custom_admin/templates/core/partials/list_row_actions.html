{% load misc_filters %}

{% if opts.db_table != 'contact_us' %}
    {% if has_view_permission or has_change_permission or has_delete_permission %}
        <a href="{% url opts|admin_urlname:'update' o.pk|admin_urlquote %}" title="Edit" class="btn btn-primary btn-xs"><i
                class="fas fa-pencil-alt"></i></a>
    {% endif %}
{% endif %}

{% if has_delete_permission %}
    <a data-title="{{ o }}" title="Delete" href="{% url opts|admin_urlname:'delete' o.id|admin_urlquote %}"
       class="btn btn-danger btn-xs btn-delete"><i class="fas fa-trash-alt"></i></a>
{% endif %}

{% if has_view_permission %}
    <a data-title="{{ o }}" title="Detail" href="{% url opts|admin_urlname:'detail' o.id %}"
       class="btn btn-success btn-xs "><i class="fas fa-solid fa-info"></i></a>
{% endif %}

{% if has_gallery_permission %}
    <a data-title="{{ o }}" title="Delete" href="{% url opts|admin_urlname:'gallery' %}"
       class="btn btn-success btn-xs btn-delete"><i class="fas fa-picture-o"></i></a>
{% endif %}
